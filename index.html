<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Groomze - Revolutionary Pet Grooming Services in UAE">
    <title>Groomze - Revolutionary Pet Grooming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="coming-soon-badge">Coming Soon</div>
            <img src="./assets/groomze1.png" alt="Groomze" class="logo">
            <p class="tagline">Pet Grooming Revolution:<br>Simplified & More Affordable Than Ever</p>
            
            <div class="uae-badge">
                <i class="fas fa-map-marker-alt"></i>
                Launching First in UAE
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-cut fa-2x"></i>
                <h3>Premium Service</h3>
                <p>Expert groomers at your fingertips</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <h3>Easy Booking</h3>
                <p>Book appointments in seconds</p>
            </div>
            <div class="feature">
                <i class="fas fa-wallet fa-2x"></i>
                <h3>Affordable Prices</h3>
                <p>Premium care at better rates</p>
            </div>
        </div>

        <div class="cta-section">
            <h2>Be the first to know when we launch</h2>
            <form class="email-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Get Notified</button>
            </form>
        </div>
    </div>
</body>
</html>
